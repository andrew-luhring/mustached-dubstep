<!DOCTYPE html>
<html lang="en" ng-app="served">
    <head>
        <meta charset="utf-8" />
        <title>
            {% block title %} Index {% endblock %}
        </title>
        <meta name="description" content="An epic node server" />
        <meta name="author" content="Andrew S Luhring" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script type="text/javascript" src="js/modernizr.js"></script>
        <link href='http://fonts.googleapis.com/css?family=Raleway:300,800' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="/styles/style.css"/>
        <script src="js/jquery.js" ></script>
        {% block headExtra %} {% endblock %}
    </head>

    <body>
        {% block topNav %}
        <nav class="top_nav">
            <ul>
                {% block navItems %}
                {% endblock %}
            </ul>
        </nav>
        {% endblock %}

        <header id="page_header">
            {% block  page_header %}

            {% endblock %}
        </header>
        <main class="main">
            {% block content %}
            {% endblock %}
        </main>
        <footer class="cf">
        {% block footer %}
            <div>
                <p>
                    <a href="http://www.androo.pro">&#35;swag</a>
                </p>
           </div>
        {% endblock %}
        </footer>
        {% block scripts %}
        <script src="js/jqTransit.js"></script>
        <script src="js/script.js"></script>
        {% endblock %}
    </body>
</html>
